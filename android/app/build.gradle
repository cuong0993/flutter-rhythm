def localProperties = new Properties()
def localPropertiesFile = rootProject.file('local.properties')
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader('UTF-8') { reader ->
        localProperties.load(reader)
    }
}

def keyProperties = new Properties()
def keyPropertiesFile = rootProject.file('key.properties')
if (keyPropertiesFile.exists()) {
    keyProperties.load(new FileInputStream(keyPropertiesFile))
}

def flutterRoot = localProperties.getProperty('flutter.sdk')
if (flutterRoot == null) {
    throw new GradleException("Flutter SDK not found. Define location with flutter.sdk in the local.properties file.")
}

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'
apply from: "$flutterRoot/packages/flutter_tools/gradle/flutter.gradle"
apply plugin: 'com.google.gms.google-services'
apply plugin: 'com.google.firebase.crashlytics'

android {

    // ----- BEGIN flavorDimensions (autogenerated by flutter_flavorizr) -----
    flavorDimensions "default"

    productFlavors {
        dev {
            dimension "default"
            applicationId "com.chaomao.hittick"
            resValue "string", "app_name", "Hit Notes Dev"
        }
        stage {
            dimension "default"
            applicationId "com.chaomao.hittick"
            resValue "string", "app_name", "Hit Notes Stage"
        }
        prod {
            dimension "default"
            applicationId "com.chaomao.hittick"
            resValue "string", "app_name", "Hit Notes"
        }
    }

    // ----- END flavorDimensions (autogenerated by flutter_flavorizr) -----

   compileSdkVersion = 30

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    kotlinOptions {
        jvmTarget = '1.8'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        applicationId "com.chaomao.hittick"
        minSdkVersion 16
        targetSdkVersion 30
        multiDexEnabled true
        versionCode 32
        versionName "1.2.9"
    }

    signingConfigs {
        debug {
            keyAlias keyProperties['debugKeyAlias']
            keyPassword keyProperties['debugKeyPassword']
            storeFile keyProperties['debugStoreFile'] ? file(keyProperties['debugStoreFile']) : null
            storePassword keyProperties['debugStorePassword']
        }
        release {
            keyAlias keyProperties['releaseKeyAlias']
            keyPassword keyProperties['releaseKeyPassword']
            storeFile keyProperties['releaseStoreFile'] ? file(keyProperties['releaseStoreFile']) : null
            storePassword keyProperties['releaseStorePassword']
        }
    }

    buildTypes {
        debug {
            signingConfig signingConfigs.debug
        }
        release {
            signingConfig signingConfigs.release
        }
    }

    variantFilter { variant ->
        def names = variant.flavors*.name
        if (variant.buildType.name == 'release' && names.contains("dev")) {
            setIgnore(true)
        }
    }
}

flutter {
    source '../..'
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"
    implementation 'com.android.support:multidex:1.0.3'
    implementation platform('com.google.firebase:firebase-bom:26.1.0')
}
