name: hitnotes

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  auto_route: any
  cloud_firestore: any
  cloud_functions: any
  collection: any
  dart_midi:
    git:
      url: 'https://github.com/feelfreelinux/dart_midi'
  device_info_plus: any
  firebase_auth: any
  firebase_core: any
  firebase_crashlytics: any
  firebase_storage: any
  flame: any
  flutter:
    sdk: flutter
  flutter_cache_manager: any
  flutter_email_sender: any
  flutter_facebook_auth: any
  flutter_hooks: any
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: any
  freezed_annotation: any
  google_sign_in: any
  hooks_riverpod: any
  in_app_review: any
  intl: any
  json_annotation: any
  logging: any
  package_info_plus: any
  path_provider: any
  shared_preferences: any
  sprintf: any

dev_dependencies:
  auto_route_generator: any
  build_runner: any
  dart_code_metrics: any
  flutter_launcher_icons: any
  flutter_native_splash: any
  freezed: any
  json_serializable: any

flutter_icons:
  image_path_android: assets/blank.png
  image_path_ios: assets/blank.png
  android: true
  ios: true
  adaptive_icon_background: assets/blank.png
  adaptive_icon_foreground: assets/blank.png

flutter_native_splash:
  color: '#000000'
  image: assets/blank.png

flutter:
  assets:
    - assets/images/
  generate: true
  uses-material-design: true
