name: hitnotes

environment:
  sdk: '>=2.12.0 <3.0.0'

dependencies:
  auto_route: any
  cloud_firestore: any
  cloud_functions: any
  collection: any
  dart_midi:
    git:
      url: 'https://github.com/feelfreelinux/dart_midi'
  device_info: any
  firebase_auth: any
  firebase_core: any
  firebase_crashlytics: any
  firebase_storage: any
  flame: any
  flutter:
    sdk: flutter
  flutter_cache_manager: any
  flutter_email_sender: any
  flutter_facebook_auth: any
  flutter_hooks: any
  flutter_localizations:
    sdk: flutter
  flutter_riverpod: ^1.0.0-dev.0
  freezed_annotation: any
  google_sign_in: any
  hooks_riverpod: ^1.0.0-dev.0
  in_app_review: any
  intl: any
  json_annotation: any
  logging: any
  package_info: any
  path_provider: any
  shared_preferences: any
  sprintf: any

dev_dependencies:
  auto_route_generator: any
  build_runner: any
  flutter_flavorizr: any
  flutter_launcher_icons: any
  flutter_native_splash: any
  freezed: any
  json_serializable: any

flutter_icons:
  image_path_android: assets/blank.png
  image_path_ios: assets/blank.png
  android: true
  ios: true
  adaptive_icon_background: assets/blank.png
  adaptive_icon_foreground: assets/blank.png

flutter_native_splash:
  color: '#000000'
  image: assets/blank.png

flavorizr:
  app:
    android:
      flavorDimensions: default
    ios:
      buildSettings:
        IPHONEOS_DEPLOYMENT_TARGET: 12.1
        EXCLUDED_ARCHS[sdk=iphonesimulator*]: i386 arm64
        ASSETCATALOG_COMPILER_APPICON_NAME: AppIcon
        ENABLE_BITCODE: NO

  flavors:
    dev:
      app:
        name: Hit Notes Dev
      android:
        applicationId: com.chaomao.hittick
        generateDummyAssets: false
        firebase:
          config: flavor/android/dev/google-services.json
      ios:
        bundleId: com.chaomao.hittick
        generateDummyAssets: false
        firebase:
          config: flavor/ios/dev/GoogleService-Info.plist
        buildSettings:
          GOOGLE_SERVICE_REVERSED_CLIENT_ID: >-
            com.googleusercontent.apps.839556303918-sjt2kvium8hd02orlelqujl5c3e4rb8k

    stage:
      app:
        name: Hit Notes Stage
      android:
        applicationId: com.chaomao.hittick
        generateDummyAssets: false
        firebase:
          config: flavor/android/stage/google-services.json
      ios:
        bundleId: com.chaomao.hittick
        generateDummyAssets: false
        firebase:
          config: flavor/ios/stage/GoogleService-Info.plist
        buildSettings:
          GOOGLE_SERVICE_REVERSED_CLIENT_ID: >-
            com.googleusercontent.apps.839556303918-sjt2kvium8hd02orlelqujl5c3e4rb8k

    prod:
      app:
        name: Hit Notes
      android:
        applicationId: com.chaomao.hittick
        generateDummyAssets: false
        firebase:
          config: flavor/android/prod/google-services.json
      ios:
        bundleId: com.chaomao.hittick
        generateDummyAssets: false
        firebase:
          config: flavor/ios/prod/GoogleService-Info.plist
        buildSettings:
          GOOGLE_SERVICE_REVERSED_CLIENT_ID: >-
            com.googleusercontent.apps.839556303918-sjt2kvium8hd02orlelqujl5c3e4rb8k

flutter:
  assets:
    - assets/images/
  generate: true
  uses-material-design: true
