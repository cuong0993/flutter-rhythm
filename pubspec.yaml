name: hitnotes

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_bloc: ^7.0.0-nullsafety.4
  equatable: ^2.0.0
  cloud_firestore: ^1.0.1
  firebase_auth: ^1.0.1
  firebase_storage: ^8.0.0
  cloud_functions: ^1.0.0
  flame:
