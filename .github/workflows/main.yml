name: CI-CD

on:
  push:
    branches:
      - master

jobs:
  buildWeb:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          channel: "beta"
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --release
