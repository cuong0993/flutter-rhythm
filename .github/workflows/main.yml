name: Analyze, build and distribute Android application

on:
  push:
    branches:
      - master

jobs:
  buildApk:
    name: Analyze, build and distribute Android application
    runs-on: ubuntu-latest
    steps:
      - name: Check out
        uses: actions/checkout@v1
      - name: Set up Java
        uses: actions/setup-java@v1
        with:
          java-version: 1.8
      - name: Set up flutter
        uses: subosito/flutter-action@v1
        with:
          channel: 'stable'
      - name: Get dependencies
        run: flutter pub get
      - name: Format source code
        run: find -name "*.dart" -not -path "./lib/generated/*" -exec flutter format --set-exit-if-changed {} \;
      - name: Analyze source code
        run: flutter analyze .
      - run: echo "${{ secrets.GOOGLE_SERVICES_STAGE_JSON }}" > android/app/src/stage/google-services.json
      - run: echo "${{ secrets.GOOGLE_SERVICES_PROD_JSON }}" > android/app/src/prod/google-services.json
      - run: echo "${{ secrets.KEYSTORE_PROPERTIES }}" > android/key.properties
      - run: echo "${{ secrets.RELEASE_JKS }}" | base64 -d > android/release.jks
      - run: echo "${{ secrets.DEBUG_JKS }}" | base64 -d > android/debug.jks
      - name: Build application
        run: flutter build apk --flavor stage
      - name: Distribute via Firebase
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: 1:979560368213:android:960e19c2193ab71a02acdc
          token: 1/LbduIpc3b8RKmy_iaXIuReAJsqhO6-pA1QUzSPF12EE
          groups: testers
          file: build/app/outputs/flutter-apk/app-stage-release.apk
